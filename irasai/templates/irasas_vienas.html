{% extends "base.html" %}

{% block content %}

<h3>Pasirodimo metai: {{ irasas.metai_pasirode }}</h3>
<h3>Albumo aprasymas: {{ irasas.aprasymas }}</h3>
<ul>
    {% for irasas_o in irasas_list %}

    {% endfor %}
</ul>
{% endblock %}
